    id: GetScancodeFromKey
    path: opentk/src/OpenTK.Core/Platform/Interfaces/IKeyboardComponent.cs
    startLine: 48
  assemblies:
  - OpenTK.Core
  namespace: OpenTK.Core.Platform
  summary: >-
    Gets the <xref href="OpenTK.Core.Platform.Scancode" data-throw-if-not-resolved="false"></xref> associated with the specified <xref href="OpenTK.Core.Platform.Key" data-throw-if-not-resolved="false"></xref>.

    The Key to Scancode mapping is not 1 to 1, multiple scancodes can produce the same key.

    This function will return one of the scancodes that produce the key.

    This function uses the current keyboard layout to determine the mapping.
  example: []
  syntax:
    content: Scancode GetScancodeFromKey(Key key)
    parameters:
    - id: key
      type: OpenTK.Core.Platform.Key
      description: The key.
    return:
      type: OpenTK.Core.Platform.Scancode
      description: >-
        The <xref href="OpenTK.Core.Platform.Scancode" data-throw-if-not-resolved="false"></xref> that produces the <xref href="OpenTK.Core.Platform.Key" data-throw-if-not-resolved="false"></xref>

        or <xref href="OpenTK.Core.Platform.Scancode.Unknown" data-throw-if-not-resolved="false"></xref> if no scancode produces the key.
    content.vb: Function GetScancodeFromKey(key As Key) As Scancode
  overload: OpenTK.Core.Platform.IKeyboardComponent.GetScancodeFromKey*
