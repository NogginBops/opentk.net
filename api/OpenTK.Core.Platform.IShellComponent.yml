    id: AllowScreenSaver
    path: opentk/src/OpenTK.Core/Platform/Interfaces/IShellComponent.cs
    startLine: 23
  assemblies:
  - OpenTK.Core
  namespace: OpenTK.Core.Platform
  summary: >-
    Sets whether or not a screensaver is allowed to draw on top of the window.

    For games with long cutscenes it would be appropriate to set this to <code>false</code>,

    while tools that act like normal applications should set this to <code>true</code>.

    By default this setting is untouched.
  example: []
  syntax:
    content: void AllowScreenSaver(bool allow)
    parameters:
    - id: allow
      type: System.Boolean
      description: Whether to allow screensavers to appear while the application is running.
    content.vb: Sub AllowScreenSaver(allow As Boolean)
