  assemblies:
  - OpenTK.Platform
  namespace: OpenTK.Platform
  summary: >-
    Returns whether raw mouse motion is enabled for the given window or not.

    Check that <xref href="OpenTK.Platform.IMouseComponent.SupportsRawMouseMotion" data-throw-if-not-resolved="false"></xref> is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a> before using this.
  example: []
  syntax:
    content: bool IsRawMouseMotionEnabled(WindowHandle window)
    parameters:
    - id: window
      type: OpenTK.Platform.WindowHandle
      description: The window to query.
    return:
      type: System.Boolean
      description: If raw mouse motion is enabled.
    content.vb: Function IsRawMouseMotionEnabled(window As WindowHandle) As Boolean
