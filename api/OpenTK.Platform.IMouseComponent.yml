- uid: OpenTK.Platform.IMouseComponent.EnableRawMouseMotion(OpenTK.Platform.WindowHandle,System.Boolean)
  commentId: M:OpenTK.Platform.IMouseComponent.EnableRawMouseMotion(OpenTK.Platform.WindowHandle,System.Boolean)
  id: EnableRawMouseMotion(OpenTK.Platform.WindowHandle,System.Boolean)
  parent: OpenTK.Platform.IMouseComponent
  langs:
  - csharp
  - vb
  name: EnableRawMouseMotion(WindowHandle, bool)
  nameWithType: IMouseComponent.EnableRawMouseMotion(WindowHandle, bool)
  fullName: OpenTK.Platform.IMouseComponent.EnableRawMouseMotion(OpenTK.Platform.WindowHandle, bool)
  type: Method
  source:
    id: EnableRawMouseMotion
    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenTK.Platform\Interfaces\IMouseComponent.cs
    startLine: 93
  assemblies:
  - OpenTK.Platform
  namespace: OpenTK.Platform
  summary: >-
    Enables or disables raw mouse motion for a specific window.

    When raw mouse motion is enabled the window will receive <xref href="OpenTK.Platform.RawMouseMoveEventArgs" data-throw-if-not-resolved="false"></xref> events,

    in addition to the normal <xref href="OpenTK.Platform.MouseMoveEventArgs" data-throw-if-not-resolved="false"></xref> events.

    Check that <xref href="OpenTK.Platform.IMouseComponent.SupportsRawMouseMotion" data-throw-if-not-resolved="false"></xref> is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a> before using this.
  example: []
  syntax:
    content: void EnableRawMouseMotion(WindowHandle window, bool enable)
    parameters:
    - id: window
      type: OpenTK.Platform.WindowHandle
      description: The window to enable or disable raw mouse motion for.
    - id: enable
      type: System.Boolean
      description: Whether to enable or disable raw mouse motion.
    content.vb: Sub EnableRawMouseMotion(window As WindowHandle, enable As Boolean)
  overload: OpenTK.Platform.IMouseComponent.EnableRawMouseMotion*
  seealso:
  - linkId: OpenTK.Platform.IMouseComponent.SupportsRawMouseMotion
    commentId: P:OpenTK.Platform.IMouseComponent.SupportsRawMouseMotion
  nameWithType.vb: IMouseComponent.EnableRawMouseMotion(WindowHandle, Boolean)
  fullName.vb: OpenTK.Platform.IMouseComponent.EnableRawMouseMotion(OpenTK.Platform.WindowHandle, Boolean)
  name.vb: EnableRawMouseMotion(WindowHandle, Boolean)
